<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스워드 체크</title>
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/passCheck.css"/>

    <!-- Jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@350&display=swap" rel="stylesheet">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 200,
          'GRAD' 0,
          'opsz' 24;
          color:black;
        }
    </style>

    <!-- Swiper cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- sweetalert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">

</head>
<body>

<!-- header -->
<th:block th:replace="~{includes/header.html :: top-banner}"></th:block>
<th:block th:replace="~{includes/header.html :: header}"></th:block>
<th:block th:replace="~{includes/header.html :: nav}"></th:block>

<div class="wrapper">

    <!-- 마이페이지 버튼 -->
    <div class="mypage-warp">
        <!-- 회원 정보 수정 -->
        <div class="userChange">
            <p class="tip">
                비밀번호 입력
            </p>
            <div class="user-update">
                <form id="pw-update-form" method="post">
                    <label for="nowPw" style="padding-left: 55px;">현재 PW</label> <input type="password" name=""
                                                                                        id="nowPw" class="now_pw_input"
                                                                                        placeholder="현재 PW를 입력해주세요.">
                    <hr/>
                    <label for="userPw" style="padding-left: 55px;">새로운 PW</label> <input type="password" name=""
                                                                                          id="userPw" class="pw_input"
                                                                                          placeholder="새로운 PW를 입력해주세요.">
                    <span class="final_pw_ck">비밀번호를 입력해주세요.</span>
                    <hr/>
                    <label for="repw" style="padding-left: 55px;">PW 확인</label><input type="password" name="" id="rePw" class="pwck_input"
                                                          placeholder="변경할 비밀번호를 다시 입력해주세요.">
                    <span class="final_pwck_ck">비밀번호 확인해 주세요.</span>
                    <span class="pwck_input_re_1">비밀번호가 일치합니다.</span>
                    <span class="pwck_input_re_2">비밀번호가 일치하지 않습니다.</span>
                    <button type="submit" class="pw-save">전송</button>
                    <hr/>
                    <ul class="non-list" style="color:red;">
                        <li>필수 정보에 대해 정확히 확인해 주시기 바랍니다.</li>
                    </ul>
                </form>
            </div>

            <div class="pwd-update-btn-center">
                <button class="pwd-update-cancle-btn">나가기</button>
            </div>

        </div>
    </div>
</div>

<!-- footer -->
<th:block th:replace="~{includes/footer.html :: footer}"></th:block>

<!-- 제이쿼리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- lodash cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<!-- sweetalert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- 우편 검색 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/userPwd.js"></script>

</body>
</html>
